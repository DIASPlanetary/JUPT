[data]
# Where data will be stored
data directory = /home/daraghhollman/Main/data/
# This can be left false, and missing data will be downloaded automatically
download new data = False

[plotting]
# Time must be formatted as YYYY-mm-DDTHH:MM:SS
start time = 2021-07-17T10:00:00
end time = 2021-07-19T11:00:00

# Panels
plot Waves = False
plot JADE = True
plot density = True
plot MAG = True

panel spacing = 0.1

# Fonts
font size = 11

# Tick size and shape
major tick length = 12
minor tick length = 8
major tick width = 1
minor tick width = 1

y tick length = 12
y tick width = 0.8

[colours]
magnitude colour = black
component colours = ["indianred", "mediumturquoise", "cornflowerblue"]
lobe colour = gold

[vertical lines]
read from file = True
file path = ./boundary_crossings_caracteristics_BS.csv
file line colour = red

labels = ["Example One", "Example Two"]
positions = []
colours = ["red", "yellow"]
linestyle = --

[Waves]
# frequnecy limit in kHz
frequency limit = [1, 149]
colour map = viridis
frequency bins = 200
y scale = log

[JADE]
plot electron energy = True
plot pitch angle = False
colour map = magma
high resolution = False

[MAG]
plot magnitude = True
plot cartesians = False
plot polars = False
plot lobe = True
plot lobe uncertainty = True

line width = 0.5
